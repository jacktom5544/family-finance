<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/_next/static/chunks/pages/index.js">
  <title>Redirecting...</title>
  <script>
    // Try multiple ways to redirect
    window.onload = function() {
      // Method 1: Basic redirect
      window.location.href = '/';
      
      // Method 2: Try with _next prefix (in case that's needed)
      setTimeout(function() {
        window.location.href = '/_next/static/chunks/pages/index.js';
      }, 100);
      
      // Method 3: Clear cache and try again
      setTimeout(function() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.reload(true);
      }, 200);
    };
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to Family Finance App</h1>
  <div class="loader"></div>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
